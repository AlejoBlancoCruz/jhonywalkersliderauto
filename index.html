<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="titulo">
            <h1>Johnnie</h1>
            <!-- <img src="./logos/johnnie_walker_nuevo_logo.svg" alt="logo Johnnie"> -->
            <object type="image/svg+xml" data="./logos/johnnie_walker_nuevo_logo.svg" class="Johnnie" width="100%"
                height="100%"></object>
            <h1>Walker</h1>
        </div>
    </header>

    <article id="carrousel">
        <div class="slider">
            <ul>                
                <li><img src="./logos/carrousel.jpg"></li>
                <li><img src="./logos/disfrutawhisky.jpg"></li>
                <li><img src="./logos/catadorwhisky.jpg"></li>
                <li><img src="./logos/barricawhisky.jpg"></li>
                <li><img src="./logos/exhibewhisky.jpg"></li>
            </ul>
        </div>
    </article>

    <article id="contenedor_botellas">
        <div id="logos">
            <img class="foto_botella" src="./logos/red_label.webp" alt="red label">
            <img class="foto_botella" src="./logos/black_label.webp" alt="balck label">
            <img class="foto_botella" src="./logos/double_black_label.webp" alt="double black label">
            <img class="foto_botella" src="./logos/18_years.webp" alt="18 years">
            <img class="foto_botella" src="./logos/blue_label.webp" alt="blue label">
            <img class="foto_botella" src="./logos/gold_label.webp" alt="gold label">
            <img class="foto_botella" src="./logos/green_label.webp" alt="green label">
        </div>
    </article>
    
    <article id="preparaciones">
        <h1>Preparaciones y cócteles con Whisky</h1>
        <h2>Nuestros cócteles mas populares</h2>
    </article>
</body>

</html>
